<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logg inn – Mannskapsbok</title>
  <link rel="stylesheet" href="./assets/styles.css?v=auth1">
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh}
    .auth{max-width:420px;width:92%;background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow)}
    .auth .hd{padding:14px 16px;background:#f8fafc;border-bottom:1px solid var(--line);font-weight:800}
    .auth .bd{padding:16px}
    .auth .hint{font-size:12px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <div class="auth">
    <div class="hd">Logg inn</div>
    <div class="bd">
      <div id="step-email">
        <label>E-post</label>
        <input id="email" class="field" type="email" placeholder="navn@domene.no" style="width:100%;margin-top:6px">
        <button id="send" class="btn primary" style="margin-top:10px;width:100%">Send kode</button>
        <div class="hint">Du får en 6-sifret kode på e-post (eller en magisk lenke).</div>
      </div>

      <div id="step-code" style="display:none">
        <label>Skriv inn koden fra e-posten</label>
        <input id="code" class="field" inputmode="numeric" maxlength="6" placeholder="123456" style="width:100%;margin-top:6px">
        <button id="verify" class="btn primary" style="margin-top:10px;width:100%">Logg inn</button>
        <div class="hint">Funker ikke koden? Klikk “magisk lenke” i e-posten i stedet.</div>
      </div>

      <p id="msg" class="hint" style="min-height:18px;margin-top:10px"></p>
    </div>
  </div>

<script type="module">
import { sb, signInEmailOtp, verifyEmailOtp } from "./assets/common.js?v=auth1";

const $ = s => document.querySelector(s);
const qs = new URLSearchParams(location.search);
const returnTo = qs.get('returnTo') || './elev.html';

async function already() {
  const { data: { session } } = await sb.auth.getSession();
  if (session?.user) location.replace(returnTo);
}
already();

// Send kode
$('#send').onclick = async () => {
  const email = $('#email').value.trim();
  if(!email) return ($('#msg').textContent='Skriv inn e-post.');
  $('#msg').textContent = 'Sender kode…';
  try{
    await signInEmailOtp(email);
    $('#step-email').style.display='none';
    $('#step-code').style.display='block';
    $('#msg').textContent = 'Kode sendt! Sjekk innboksen.';
    $('#code').focus();
  }catch(e){
    $('#msg').textContent = 'Kunne ikke sende kode: ' + (e.message||e);
  }
};

// Verifiser kode
$('#verify').onclick = async () => {
  const email = $('#email').value.trim();
  const code  = $('#code').value.trim();
  if(!email||!code) return ($('#msg').textContent='Skriv inn e-post og kode.');
  $('#msg').textContent = 'Verifiserer…';
  try{
    await verifyEmailOtp(email, code);
    location.replace(returnTo);
  }catch(e){
    $('#msg').textContent = 'Feil kode? ' + (e.message||e);
  }
};

// Om bruker klikker magisk lenke i mailen
sb.auth.onAuthStateChange(async (ev, sess)=>{
  if(sess?.user) location.replace(returnTo);
});
</script>
</body>
</html>
