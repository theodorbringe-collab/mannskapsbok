<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logg inn – Mannskapsbok</title>
  <link rel="stylesheet" href="./assets/styles.css?v=otp3">
  <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg)}
    .auth{max-width:440px;width:92%;background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow)}
    .auth .hd{padding:14px 16px;background:#f8fafc;border-bottom:1px solid var(--line);font-weight:800}
    .auth .bd{padding:16px}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .row{display:flex;gap:8px;align-items:center}
    .actions{display:flex;gap:8px;margin-top:10px}
  </style>
</head>
<body>
  <div class="auth">
    <div class="hd">Logg inn</div>
    <div class="bd">
      <!-- Steg 1: skriv e-post -->
      <div id="step-email">
        <label for="email">E-post</label>
        <input id="email" class="field" type="email" placeholder="navn@domene.no" style="width:100%;margin-top:6px" autocomplete="email" required>
        <div class="actions">
          <button id="send" class="btn primary" style="flex:1">Send kode</button>
        </div>
        <div class="hint">Du får en 6-sifret kode på e-post. Sjekk også spam/søppelpost.</div>
      </div>

      <!-- Steg 2: skriv kode -->
      <div id="step-code" style="display:none">
        <div class="row" style="justify-content:space-between">
          <label for="code">Kode</label>
          <button id="back" class="btn small" title="Bytt e-post">Bytt e-post</button>
        </div>
        <input id="code" class="field"
               inputmode="numeric" maxlength="6" autocomplete="one-time-code" pattern="[0-9]*"
               placeholder="123456" style="width:100%;margin-top:6px" required>
        <div class="actions">
          <button id="resend" class="btn" type="button">Send ny kode</button>
          <button id="verify" class="btn primary" style="flex:1">Logg inn</button>
        </div>
        <div class="hint">Koden kan autoutfylles på mobil. Gjelder i ca. 60 min (standard 3600s).</div>
      </div>

      <p id="msg" class="hint" style="min-height:18px;margin-top:10px"></p>
    </div>
  </div>

<script type="module">
import { sb, signInEmailOtp, verifyEmailOtp } from "./assets/common.js?v=otp3";
const $ = s => document.querySelector(s);
const qs = new URLSearchParams(location.search);
const returnTo = qs.get('returnTo') || './elev.html';

function show(step){
  $('#step-email').style.display = step==='email' ? 'block' : 'none';
  $('#step-code').style.display  = step==='code'  ? 'block' : 'none';
  $('#msg').textContent = '';
}

async function already(){
  const { data:{ session } } = await sb.auth.getSession();
  if(session?.user) location.replace(returnTo);
}
already();

async function sendCode(){
  const email = $('#email').value.trim();
  if(!email){ $('#msg').textContent='Skriv inn e-post.'; return; }
  $('#send').disabled = true; $('#resend')?.setAttribute('disabled','disabled');
  $('#msg').textContent='Sender kode …';
  try{
    await signInEmailOtp(email);
    show('code');
    $('#msg').textContent='Kode sendt! Sjekk innboksen.';
    $('#code').focus();
    // liten cooldown for "send ny kode"
    setTimeout(()=>$('#resend').removeAttribute('disabled'), 8000);
  }catch(e){
    $('#msg').textContent='Kunne ikke sende kode: ' + (e.message||e);
    $('#send').disabled = false;
  }
}

async function verifyCode(){
  const email = $('#email').value.trim();
  const code  = $('#code').value.trim();
  if(!email || !code){ $('#msg').textContent='Skriv inn e-post og kode.'; return; }
  $('#verify').disabled = true;
  $('#msg').textContent='Verifiserer …';
  try{
    await verifyEmailOtp(email, code);
    location.replace(returnTo);
  }catch(e){
    // typiske Supabase-feil gir god tekst – vis den
    $('#msg').textContent='Feil kode? ' + (e.message||e);
    $('#verify').disabled = false;
  }
}

$('#send').onclick   = sendCode;
$('#verify').onclick = verifyCode;
$('#resend').onclick = sendCode;
$('#back').onclick   = ()=>{ show('email'); $('#send').disabled=false; $('#email').focus(); };

$('#email').addEventListener('keydown', e=>{ if(e.key==='Enter') sendCode(); });
$('#code').addEventListener('keydown',  e=>{ if(e.key==='Enter') verifyCode(); });

// hvis en sesjon dukker opp (f.eks. via magisk lenke), gå videre
sb.auth.onAuthStateChange((_ev, sess)=>{ if(sess?.user) location.replace(returnTo); });
</script>
</body>
</html>
