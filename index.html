<!DOCTYPE html>

<head>

  <title>Framside - RK Sys</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #eef2f7;
      color: #333;
    }

    .header {
      background: #1976d2;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .alert-box {
      background: #fdecea;
      border: 1px solid #f5c2c0;
      color: #a94442;
      padding: 15px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #1976d2;
    }

    .card .icon {
      font-size: 40px;
      color: #1976d2;
    }
  </style>
</head>
<body>

      <div class="card" onclick="goTo('vakter.html')">
        <div class="icon">ðŸ‘¥</div>

      <div class="card" onclick="goTo('gjoremaal.html')">

  <script>
    // Dette er demo-data for lagerdata
    const lagerdata = {
      "Depot A": {
        "Verneutstyr": [
          { navn: "Hjelm", antall: 3, status: "lav" },
          { navn: "Hansker", antall: 10, status: "ok" }

          { navn: "Vest", antall: 2, status: "lav" },

        ]
      }
    };

    function countLav() {
      let count = 0;
      for (let omrÃ¥de in lagerdata) {
        for (let kategori in lagerdata[omrÃ¥de]) {
          lagerdata[omrÃ¥de][kategori].forEach(vare => {
            if (vare.status === "lav") count++;
          });
        }
      }
      return count;
    }

    function updateAlert() {
      const ant = countLav();
      document.getElementById('manglende-antall').innerText = ant;
      const alertBox = document.getElementById('depot-alert');
      if (ant === 0) {
        alertBox.style.display = 'none';
      } else {
        alertBox.style.display = 'block';
      }
    }

    function goTo(side) {
      window.location.href = side;
    }

    document.addEventListener('DOMContentLoaded', updateAlert);
  </script>
