  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
    }

    .sidebar {
      width: 230px;
      background: #0d47a1;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .nav-link {
      padding: 12px 10px;
      margin-bottom: 10px;
      background: #1565c0;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .nav-link:hover {
      background: #1976d2;
    }

    .main {
      margin-left: 230px;
      padding: 30px;
      flex: 1;
    }

    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/ee/R%C3%B8de_Kors_b%C3%A5t.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    .hero-text {
      position: absolute;
      bottom: 20px;
      left: 30px;
      color: white;
      z-index: 1;
    }

    .hero-text h1 {
      margin: 0;
      font-size: 28px;
    }

    .alert-box {
      background: #fdecea;
      color: #b71c1c;
      border-left: 5px solid #f44336;
      padding: 15px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .card .icon {
      font-size: 30px;
      margin-bottom: 10px;
      color: #1976d2;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
