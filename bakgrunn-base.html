<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depotstyring</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
    }

    .container {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toolbar input[type="search"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f0f0;
      font-weight: bold;
    }

    .status-tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 12px;
      display: inline-block;
    }

    .status-available {
      background: #e0f7e9;
      color: #2e7d32;
    }

    .status-out {
      background: #fdecea;
      color: #c62828;
    }

    .button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background: #1565c0;
    }

    .small-select {
      padding: 6px;
      font-size: 13px;
    }

    .estimat {
      font-size: 12px;
      color: #666;
    }

    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #333;
    }

    .modal-content label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .close {
      background: #ccc;
    }

    .close:hover {
      background: #999;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="toolbar">
        <h2>Depotstyring</h2>
        <div>
          <input type="search" placeholder="Søk utstyr..." />
          <button class="button" onclick="openModal()">➕ Registrer nytt utstyr</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Navn</th>
            <th>Type</th>
            <th>Plassering</th>
            <th>Status</th>
            <th>Kostnad</th>
            <th>Flytt til</th>
            <th>Forbruk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hjelm MSA Gallet</td>
            <td>Beskyttelse</td>
            <td>Depot A</td>
            <td><span class="status-tag status-available">Tilgjengelig</span></td>
            <td>kr 1 250,-</td>
            <td>
              <select class="small-select">
                <option>Depot B</option>
                <option>Depot C</option>
              </select>
            </td>
            <td><span class="estimat">Estimat: 2 pr mnd</span></td>
          </tr>
          <tr>
            <td>Drakt Tychem</td>
            <td>Kjemikalievern</td>
            <td>Depot B</td>
            <td><span class="status-tag status-out">Utlånt</span></td>
            <td>kr 3 500,-</td>
            <td>
              <select class="small-select">
                <option>Depot A</option>
                <option>Depot C</option>
              </select>
            </td>
            <td><span class="estimat">Estimat: 1 pr kvartal</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Registrer nytt utstyr</h3>
      <label for="navn">Utstyrsnavn</label>
      <input type="text" id="navn">

      <label for="type">Type</label>
      <input type="text" id="type">

      <label for="plassering">Plassering</label>
      <select id="plassering">
        <option>Depot A</option>
        <option>Depot B</option>
        <option>Depot C</option>
      </select>

      <label for="status">Status</label>
      <select id="status">
        <option>Tilgjengelig</option>
        <option>Utlånt</option>
      </select>

      <label for="kostnad">Kostnad (kr)</label>
      <input type="number" id="kostnad">

      <div class="modal-footer">
        <button class="button close" onclick="closeModal()">Avbryt</button>
        <button class="button" onclick="lagreUtstyr()">Lagre</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function lagreUtstyr() {
      const navn = document.getElementById('navn').value;
      const type = document.getElementById('type').value;
      const plassering = document.getElementById('plassering').value;
      const status = document.getElementById('status').value;
      const kostnad = document.getElementById('kostnad').value;

      alert(`Utstyr "${navn}" ble registrert!`);
      closeModal();
    }
  </script>
</body>
</html>
