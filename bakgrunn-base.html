<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depot ‚Äì RC Bj√∏rgvin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f4f6f8;
      color: #333;
    }
    h2 { margin-top: 0; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .btn {
      background: #1976d2;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #125ea9;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    summary {
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
    }

    details {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fff;
    }

    .enhet-linje {
      display: flex;
      justify-content: space-between;
      padding: 10px 16px;
      border-top: 1px solid #eee;
      align-items: center;
    }

    .status-badge {
      background: #e53935;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      padding: 2px 6px;
      margin-right: 10px;
    }

    .ikoner {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ikoner span {
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    .tabbar {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .tabbar button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background: #e0e0e0;
      cursor: pointer;
    }

    .tabbar button.active {
      background: #1976d2;
      color: white;
    }

    .tab-innhold {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .seksjon {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
    }

    .skap-header {
      font-weight: bold;
      cursor: pointer;
    }

    .skap-innhold {
      margin-top: 10px;
      padding-left: 10px;
    }

    .vare {
      margin-bottom: 8px;
    }

    .ok { color: green; font-weight: bold; }
    .mangler { color: red; font-weight: bold; }

    .check-btn {
      background: #43a047;
      color: white;
      border: none;
      padding: 4px 10px;
      margin-left: 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .edit-mode input {
      border: 1px solid #aaa;
      padding: 4px;
      width: 100%;
    }

    .small-icon-btn {
      background: none;
      border: none;
      color: #1976d2;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="btn" onclick="window.location.href='index.html'">‚Üê Tilbake til meny</button>
    <button class="btn" onclick="toggleRediger()">üõ†Ô∏è Rediger depot</button>
  </div>

  <div class="card">
    <h2>Depotoversikt</h2>
    <div id="oversikt"></div>
  </div>

  <div class="card" id="enhet-detaljer" style="display:none;">
    <h2 id="enhet-navn">Enhet</h2>
    <div class="tabbar">
      <button class="tab active" onclick="byttTab('sjekkliste')">Sjekkliste</button>
      <button class="tab" onclick="byttTab('merknader')">Merknader</button>
      <button class="tab" onclick="byttTab('plukk')">Plukkliste</button>
      <button class="tab" onclick="byttTab('rapport')">Kronologisk rapport</button>
    </div>
    <div class="tab-innhold" id="tab-content">
      <!-- fylles med JS -->
    </div>
  </div>
