<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mannskapsbok – Admin</title>
  <link rel="stylesheet" href="./assets/styles.css?v=auth1">
  <style>
    .rk-header{background:#fff;border-bottom:1px solid #eaeaea}
    .rk-head-inner{display:flex;align-items:center;gap:14px;padding:10px 0}
    .rk-logo{position:relative;width:42px;height:42px;flex:0 0 42px}
    .rk-logo::before,.rk-logo::after{content:"";position:absolute;background:#ff1a1a;border-radius:2px}
    .rk-logo::before{width:70%;height:26%;left:15%;top:37%}
    .rk-logo::after{width:26%;height:70%;left:37%;top:15%}
    .rk-title{font-size:28px;font-weight:800;letter-spacing:.2px;color:#000}
    .rk-title .rk-sub{font-weight:600;margin-left:.25em}
    .rk-nav{background:#ff1a1a}
    .rk-nav .wrap{display:flex;gap:12px;padding:6px 0;font-weight:700}
    .rk-nav a{color:#fff;text-decoration:none}
    .rk-nav a:hover{text-decoration:underline}
    .rk-header + .rk-nav + .wrap{margin-top:16px}

    .drop-wrap{position:relative}
    .drop-btn{position:relative}
    .drop-panel{
      position:absolute; top:42px; right:0; z-index:30;
      width:min(520px,90vw); max-height:220px; overflow:auto;
      background:var(--card); border:1px solid var(--line);
      border-radius:12px; box-shadow:var(--shadow); display:none;
    }
    .drop-panel.open{display:block; animation:fadeIn .12s ease-out}
    .drop-hd{
      position:sticky; top:0; z-index:1; display:flex; justify-content:space-between; align-items:center;
      gap:8px; padding:8px 10px; font-weight:700; background:#f8fafc; border-bottom:1px solid var(--line)
    }
    .drop-bd{padding:8px 10px}
    .log-row{display:flex; gap:8px; align-items:center; font-size:12px; color:var(--muted); padding:2px 0}
    .log-row .msg{color:var(--text); overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    @keyframes fadeIn{from{opacity:0; transform:translateY(-2px)} to{opacity:1; transform:translateY(0)}}
  </style>
</head>
<body>

<div class="rk-header">
  <div class="wrap rk-head-inner">
    <div class="rk-logo"></div>
    <div class="rk-title">Røde Kors<span class="rk-sub">Båten Bjørgvin</span></div>
  </div>
</div>
<nav class="rk-nav">
  <div class="wrap">
    <a href="./elev.html?v=auth1">Hovedmeny</a>
  </div>
</nav>

<div class="wrap" id="app">Laster …</div>

<script type="module">
import {
  sb, ROLES,
  ensureUserOrRedirect,
  listUsers, loadCatalog, loadProgressFor, loadComments, loadLogs,
  upsertProgress, addComment,
  addSection, updateSectionTitle, moveSection, deleteSection,
  addItem, editItem, deleteItem, moveItem
} from "./assets/common.js?v=auth1";

(function(){
  const $=(s,r=document)=>r.querySelector(s);
  const $$=(s,r=document)=>Array.from(r.querySelectorAll(s));
  const esc=s=>(s||"").replace(/[&<>"]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));

  let me=null, users=[], catalog={}, selUserId=null, selUserProg=new Map(), rt=null;

  async function init(){
    try{
      me = await ensureUserOrRedirect();               // ← krever innlogging
      [users, catalog] = await Promise.all([listUsers(), loadCatalog()]);
      render(); bindRealtime();
    }catch(e){
      // redirect til login om ikke innlogget
    }
  }

  function render(){
    $('#app').innerHTML = `
      <div class="row" style="justify-content:space-between">
        <h1>Admin</h1>
        <div class="row drop-wrap" id="logWrapBtn">
          <button id="btnLog" class="btn drop-btn" aria-expanded="false" aria-controls="logDrop">Logg</button>
          <div id="logDrop" class="drop-panel" role="region" aria-hidden="true">
            <div class="drop-hd">
              <span>Systemlogg</span>
              <div class="row" style="gap:6px">
                <button id="logRefresh" class="btn small">Oppdater</button>
                <button id="logClose" class="btn small">Lukk</button>
              </div>
            </div>
            <div id="logList" class="drop-bd">—</div>
          </div>
          <a class="btn" href="./elev.html?v=auth1">← Til elev-siden</a>
        </div>
      </div>

      <div class="split">
        <div>
          <div class="box">
            <div class="hd">Brukere</div>
            <div class="bd">
              <input id="userSearch" class="field" placeholder="Søk navn/epost …" style="width:100%;margin-bottom:10px">
              <ul id="userList" class="list"></ul>
            </div>
          </div>

          <div class="box" style="margin-top:12px">
            <div class="hd">Katalog (punkter)</div>
            <div class="bd">
              <div class="row" style="gap:8px;align-items:center;margin-bottom:8px">
                <label>Rolle:
                  <select id="catRole" class="field" style="min-width:160px">
                    ${ROLES.map(r=>`<option value="${r}">${r}</option>`).join('')}
                  </select>
                </label>
                <button id="addSec" class="btn small primary">+ Inndeling</button>
              </div>
              <div id="catWrap"></div>
            </div>
          </div>
        </div>

        <div>
          <div class="box">
            <div class="hd">
              <span id="selHdr">Velg en bruker</span>
              <div class="row" style="gap:8px;margin-left:auto">
                <label class="note"><input id="editToggle" type="checkbox" checked style="vertical-align:middle"> Rediger som admin</label>
                <button id="btnDeleteUser" class="btn small" disabled>Slett bruker</button>
              </div>
            </div>
            <div class="bd" id="userBook"><div class="note">Ingen valgt.</div></div>
          </div>

          <div class="box" style="margin-top:12px">
            <div class="hd">Kommentarer</div>
            <div class="bd">
              <div class="row" style="gap:8px">
                <input id="commentTxt" class="field" placeholder="Skriv kommentar til elev" style="flex:1;min-width:240px">
                <button id="addComment" class="btn small">Legg til</button>
              </div>
              <ul id="commentList" class="list" style="margin-top:8px;max-height:220px"></ul>
            </div>
          </div>
        </div>
      </div>
    `;

    // logg dropdown
    $('#btnLog').onclick    = async (e)=>{ e.stopPropagation(); await toggleLog(true); };
    $('#logRefresh').onclick= async (e)=>{ e.stopPropagation(); await fillLogList(); };
    $('#logClose').onclick  = (e)=>{ e.stopPropagation(); toggleLog(false); };
    document.addEventListener('click',(ev)=>{
      const drop = $('#logDrop'); const wrap=$('#logWrapBtn');
      if(drop.classList.contains('open') && !wrap.contains(ev.target)){ toggleLog(false); }
    });

    $('#userSearch').oninput = drawUsers;
    $('#catRole').onchange   = drawCatalogEditor;
    $('#addSec').onclick     = async()=>{
      try{
        await addSection($('#catRole').value);
        catalog = await loadCatalog();
        drawCatalogEditor();
      }catch(e){
        alert('Kunne ikke legge til inndeling: ' + (e.message||e));
      }
    };

    drawUsers();
    drawCatalogEditor();
  }

  async function fillLogList(){
    try{
      const entries = await loadLogs(150);
      $('#logList').innerHTML = entries.map(l=>`
        <div class="log-row">
          <span class="note">${new Date(l.created_at).toLocaleTimeString('no-NO',{hour:'2-digit',minute:'2-digit'})}</span>
          <span class="msg">${esc(l.message||'')}</span>
        </div>
      `).join('') || '<div class="note">Tom logg.</div>';
    }catch(e){
      $('#logList').innerHTML = `<div class="note">Feil ved lasting av logg: ${esc(e.message||e)}</div>`;
    }
  }
  async function toggleLog(open){
    const drop = $('#logDrop');
    const willOpen = (open===true) ? true : (open===false ? false : !drop.classList.contains('open'));
    if(willOpen){ await fillLogList(); }
    drop.classList.toggle('open', willOpen);
    $('#btnLog').setAttribute('aria-expanded', willOpen?'true':'false');
    drop.setAttribute('aria-hidden', willOpen?'false':'true');
  }

  // — brukerliste —
  async function drawUsers(){
    const list = $('#userList');
    const q = ($('#userSearch').value||'').toLowerCase();
    const arr = (users||[]).filter(u => (u.name||'').toLowerCase().includes(q) || (u.email||'').toLowerCase().includes(q));
    if(!arr.length){ list.innerHTML='<li><span class="note">Ingen brukere</span></li>'; return; }

    list.innerHTML = arr.map(u=>`
      <li data-id="${u.id}">
        <div>
          <div><b>${esc(u.name||u.email||u.id)}</b></div>
          <div class="note">${esc(u.email||'')}</div>
        </div>
        <span class="badge" id="sum-${u.id}">…</span>
      </li>
    `).join('');

    $$('#userList li').forEach(li => li.onclick = ()=> selectUser(li.getAttribute('data-id')));

    for(const u of arr){
      try{
        const map = await loadProgressFor(u.id);
        const total = Object.values(catalog).flatMap(secs=>secs.flatMap(s=>s.items)).length;
        let done=0; for(const v of map.values()) if(v?.done) done++;
        const chip = $(`#sum-${u.id}`); if(chip) chip.textContent = `${done}/${total}`;
      }catch{
        const chip = $(`#sum-${u.id}`); if(chip) chip.textContent = `—`;
      }
    }
  }

  // — katalog-editor —
  async function drawCatalogEditor(){
    const role=$('#catRole').value; const secs=catalog[role]||[]; const wrap=$('#catWrap');
    if(!secs.length){ wrap.innerHTML='<div class="note">Ingen inndelinger. Trykk “+ Inndeling”.</div>'; return; }

    wrap.innerHTML = secs.map((s,si)=>`
      <div class="box" style="margin-bottom:10px">
        <div class="hd">
          <div class="row" style="gap:8px;align-items:center">
            <span class="note">${si+1}</span>
            <input class="field secTitle" data-si="${si}" value="${esc(s.title)}" style="min-width:220px">
            <button class="btn small" data-act="secUp" data-si="${si}">↑</button>
            <button class="btn small" data-act="secDown" data-si="${si}">↓</button>
            <button class="btn small" data-act="secDel" data-si="${si}">Slett</button>
            <span class="note" style="margin-left:auto">Nytt punkt</span>
            <input class="field newItem" data-si="${si}" placeholder="Beskrivelse …" style="min-width:260px">
            <button class="btn small primary" data-act="addItem" data-si="${si}">+ Legg til</button>
          </div>
        </div>
        <div class="bd">
          <ul class="list">
            ${(s.items||[]).map((it,ii)=>`
              <li data-si="${si}" data-ii="${ii}">
                <span class="muted">${esc(it.text)}</span>
                <div class="row" style="gap:6px">
                  <button class="btn small" data-act="itUp">↑</button>
                  <button class="btn small" data-act="itDown">↓</button>
                  <button class="btn small" data-act="itEdit">Rediger</button>
                  <button class="btn small" data-act="itDel">Slett</button>
                </div>
              </li>`).join('')}
          </ul>
        </div>
      </div>
    `).join('');

    $$('#catWrap .secTitle').forEach(inp=>{
      inp.onchange=async()=>{ const si=+inp.dataset.si; try{
        await updateSectionTitle(secs[si].id, inp.value.trim()||secs[si].title);
        catalog=await loadCatalog(); drawCatalogEditor();
      }catch(e){ alert('Kunne ikke oppdatere tittel: ' + (e.message||e)); } };
    });
    $$('#catWrap [data-act]').forEach(btn=>{
      btn.onclick=async()=>{
        const act=btn.dataset.act; const si=+btn.dataset.si;
        try{
          if(act==='secDel'){ if(!confirm('Slette inndeling?')) return; await deleteSection(secs[si].id); catalog=await loadCatalog(); drawCatalogEditor(); return; }
          if(act==='secUp')  { if(si>0){ await moveSection(secs[si].id, secs[si].position, secs[si-1].id, secs[si-1].position); catalog=await loadCatalog(); drawCatalogEditor(); } return; }
          if(act==='secDown'){ if(si<secs.length-1){ await moveSection(secs[si].id, secs[si].position, secs[si+1].id, secs[si+1].position); catalog=await loadCatalog(); drawCatalogEditor(); } return; }
          if(act==='addItem'){ const inp=$(`#catWrap .newItem[data-si="${si}"]`); const txt=(inp.value||'').trim(); if(!txt) return; await addItem(secs[si].id, txt); inp.value=''; catalog=await loadCatalog(); drawCatalogEditor(); return; }
        }catch(e){ alert('Feil: ' + (e.message||e)); }
      };
    });

    $$('#catWrap li [data-act]').forEach(btn=>{
      btn.onclick=async()=>{
        const li=btn.closest('li'); const si=+li.dataset.si; const ii=+li.dataset.ii; const s=catalog[$('#catRole').value][si]; const it=s.items[ii];
        try{
          if(btn.dataset.act==='itUp'){ if(ii>0){ await moveItem(it.id, it.position, s.items[ii-1].id, s.items[ii-1].position); catalog=await loadCatalog(); drawCatalogEditor(); } }
          if(btn.dataset.act==='itDown'){ if(ii<s.items.length-1){ await moveItem(it.id, it.position, s.items[ii+1].id, s.items[ii+1].position); catalog=await loadCatalog(); drawCatalogEditor(); } }
          if(btn.dataset.act==='itEdit'){ const nt=prompt('Rediger beskrivelse:', it.text); if(nt!=null){ await editItem(it.id, (nt||'').trim()); catalog=await loadCatalog(); drawCatalogEditor(); } }
          if(btn.dataset.act==='itDel'){ if(!confirm('Slette punkt?')) return; await deleteItem(it.id); catalog=await loadCatalog(); drawCatalogEditor(); }
        }catch(e){ alert('Feil: ' + (e.message||e)); }
      };
    });
  }

  // — velg bruker og rediger bok —
  async function selectUser(uid){
    selUserId = uid;
    const u = users.find(x=>x.id===uid);
    if(!u){ $('#userBook').innerHTML='<div class="note">Fant ikke bruker.</div>'; return; }

    try{
      selUserProg = await loadProgressFor(uid);
      $('#selHdr').textContent = u.name || u.email || u.id;
      $('#btnDeleteUser').disabled = false;

      await renderUserBook(uid, $('#editToggle').checked);
      await drawComments(uid);

      $('#editToggle').onchange = ()=> renderUserBook(uid, $('#editToggle').checked);
      $('#addComment').onclick = async ()=>{
        const t=($('#commentTxt').value||'').trim(); if(!t) return;
        try{ await addComment(uid, t, me.id); $('#commentTxt').value=''; await drawComments(uid); }
        catch(e){ alert('Kunne ikke legge til kommentar: ' + (e.message||e)); }
      };
      $('#btnDeleteUser').onclick = ()=> deleteUser(uid);
    }catch(e){
      $('#userBook').innerHTML = `<div class="note">Kunne ikke laste elevens bok: ${esc(e.message||e)}</div>`;
    }
  }

  async function renderUserBook(uid, editable){
    const el = $('#userBook');
    const html = ROLES.map(role=>{
      const secs=catalog[role]||[];
      if(!secs.length) return '';
      return `
        <div class="box" style="margin-bottom:12px">
          <div class="hd">${role}</div>
          <div class="bd">
            <table>
              <thead><tr><th style="width:60px">#</th><th>Beskrivelse</th><th style="width:240px">Sjekket ut av</th><th style="width:200px">Dato</th></tr></thead>
              <tbody>
                ${secs.map((s,si)=> s.items.map((it,ii)=>{
                  const key = String(it.id);
                  const pr  = selUserProg.get(key)||{};
                  const dis = editable?'':'disabled';
                  return `
                    <tr data-id="${key}">
                      <td>${si+1}.${ii+1}</td>
                      <td>${esc(it.text)}</td>
                      <td><input ${dis} class="field" type="text" value="${esc(pr.signed_by||'')}" placeholder="Skriv inn navn" style="width:100%"></td>
                      <td class="datecell">
                        <input ${dis} class="field" type="date" value="${pr.date||''}">
                        <button ${dis} class="mini-check" data-done="${pr.done?1:0}" title="Avkryss">✓</button>
                      </td>
                    </tr>`;
                }).join('')).join('')}
              </tbody>
            </table>
          </div>
        </div>`;
    }).join('') || '<div class="note">Ingen punkter i katalogen.</div>';

    el.innerHTML = html;

    if(editable){
      $$('#userBook tbody tr').forEach(tr=>{
        const id = tr.getAttribute('data-id')||""; if(!id) return;
        const d  = tr.querySelector('input[type="date"]');
        const s  = tr.querySelector('input[type="text"]');
        const b  = tr.querySelector('.mini-check');

        async function commit(action=null){
          let done = !!selUserProg.get(id)?.done;
          if(action==='toggle'){ done=!done; if(done && !d.value) d.value=new Date().toISOString().slice(0,10); if(!done) d.value=''; }
          b.setAttribute('data-done', done ? '1':'0');
          try{
            await upsertProgress(id,{ date:d.value||null, signed_by:(s.value||null), done }, uid);
            selUserProg.set(id,{ item_id:id, date:d.value||null, signed_by:s.value||null, done });
          }catch(e){
            b.setAttribute('data-done', !done ? '1':'0');
            alert('Kunne ikke lagre: ' + (e.message||e));
          }
        }
        s.onchange=()=>commit();
        d.onchange=()=>commit();
        b.onclick =()=>commit('toggle');
      });
    }
  }

  async function drawComments(uid){
    try{
      const arr = await loadComments(uid);
      $('#commentList').innerHTML = arr.map(c=>`
        <li><span>${esc(c.text)}</span><span class="note">${new Date(c.created_at).toLocaleString('no-NO')}</span></li>
      `).join('') || '<li><span class="note">Ingen kommentarer.</span></li>';
    }catch(e){
      $('#commentList').innerHTML = `<li><span class="note">Feil ved lasting av kommentarer: ${esc(e.message||e)}</span></li>`;
    }
  }

  async function deleteUser(uid){
    const u = users.find(x=>x.id===uid);
    if(!confirm(`Slette bruker "${u?.name||u?.email||uid}"? Dette sletter progresjon, kommentarer, logger og profil.`)) return;
    try{
      await sb.from('progress').delete().eq('user_id', uid);
      await sb.from('comments').delete().or(`user_id.eq.${uid},author_id.eq.${uid}`);
      await sb.from('logs').delete().eq('actor_id', uid);
      await sb.from('profiles').delete().eq('id', uid);
      users = users.filter(x=>x.id!==uid);
      selUserId=null; selUserProg=new Map();
      render();
    }catch(e){
      alert('Kunne ikke slette bruker: ' + (e.message||e));
    }
  }

  function bindRealtime(){
    if(rt){ sb.removeChannel(rt); rt=null; }
    rt = sb.channel('mb-live-admin')
      .on('postgres_changes',{event:'*',schema:'public',table:'sections'}, async()=>{ catalog=await loadCatalog(); drawCatalogEditor(); if(selUserId) renderUserBook(selUserId, $('#editToggle').checked); })
      .on('postgres_changes',{event:'*',schema:'public',table:'items'},    async()=>{ catalog=await loadCatalog(); drawCatalogEditor(); if(selUserId) renderUserBook(selUserId, $('#editToggle').checked); })
      .on('postgres_changes',{event:'*',schema:'public',table:'progress'}, async(payload)=>{
        const row = payload.new || payload.old;
        if(selUserId && row?.user_id===selUserId){
          selUserProg = await loadProgressFor(selUserId);
          renderUserBook(selUserId, $('#editToggle').checked);
        }
      })
      .subscribe();
  }

  init();
})();
</script>
</body>
</html>
