<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mannskapsbok – Elev</title>
  <link rel="stylesheet" href="./assets/styles.css?v=elevA3">
</head>
<body>

<!-- Header + rød meny -->
<div class="rk-header">
  <div class="wrap rk-head-inner">
    <div class="rk-logo"></div>
    <div class="rk-title">Røde Kors<span class="rk-sub">Båten Bjørgvin</span></div>
  </div>
</div>
<nav class="rk-nav">
  <div class="wrap">
    <a href="./elev.html">Hovedmeny</a>
  </div>
</nav>

<div class="wrap" id="app">Laster …</div>

<script type="module">
import {
  sb,
  ensureUserOrRedirect, updateProfile,
  loadCatalog, loadMyProgress, upsertProgress
} from "./assets/common.js?v=elevA3";

(function(){
  const $=(s,r=document)=>r.querySelector(s);
  const $$=(s,r=document)=>Array.from(r.querySelectorAll(s));
  const esc=s=>(s||'').replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]));
  const today=()=>new Date().toISOString().slice(0,10);

  const ROLE_ORDER=['Fartøysjef','NK','Matros','Rescuerunner','Aspirant'];
  const SHORT={Fartøysjef:'FS', NK:'NK', Matros:'Matros', Rescuerunner:'Rescuerunner', Aspirant:'Aspirant'};

  let me=null, catalog={}, myProg=new Map(), activeRole=ROLE_ORDER[0], rt=null;

  function lastUpdated(){
    let d=null;
    for(const v of myProg.values()){
      if(v?.date){ const t=new Date(v.date); if(!d || t>d) d=t; }
    }
    return d ? d.toLocaleDateString('no-NO') : '—';
  }

  async function init(){
    try{
      me = await ensureUserOrRedirect();
      const [cat, prog] = await Promise.all([loadCatalog(), loadMyProgress(me.id)]);
      catalog = cat; myProg = prog;
      render(); bindRealtime();
    }catch(e){
      $("#app").innerHTML = `<div class="box"><div class="hd">Feil</div><div class="bd" style="color:#b00020">${esc(e.message||e)}</div></div>`;
      console.error(e);
    }
  }

  function render(){
    $("#app").innerHTML = `
      <h1>Mannskapsbok</h1>

      <div class="row" style="margin-bottom:10px">
        <button id="btnSave" class="btn">Lagre</button>
        <a class="btn" href="./admin.html">Admin</a>
        <button id="btnOut" class="btn">Logg ut</button>
        <span class="note" style="margin-left:auto">Sist oppdatert: <b id="lastUpd">${lastUpdated()}</b></span>
      </div>

      <div class="box" style="margin-bottom:12px">
        <div class="bd">
          <div class="row" style="gap:12px;flex-wrap:wrap;align-items:center">
            <div><span class="note">Navn</span><div><b id="meName">${esc(me.name || me.email)}</b></div></div>
            <div class="row" style="gap:8px">
              <input id="ownerName"  class="field" placeholder="Ditt navn"  value="${esc(me.name||'')}"  style="max-width:220px">
              <input id="ownerEmail" class="field" placeholder="E-post" value="${esc(me.email||'')}" style="max-width:240px">
              <button id="saveOwner" class="btn">Oppdater</button>
            </div>
          </div>
        </div>
      </div>

      <div id="roleTabs" class="rolebar"></div>

      <div id="panel"></div>
    `;

    $('#btnSave').onclick=()=> toast('Lagret ✅');
    $('#btnOut').onclick=async()=>{ await sb.auth.signOut(); location.replace('./login.html'); };
    $('#saveOwner').onclick=async()=>{
      const name=$('#ownerName').value.trim(), email=$('#ownerEmail').value.trim();
      await updateProfile({ name, email });
      $('#meName').textContent = name || email || me.email;
      toast('Oppdatert');
    };

    drawRoleTabs();
    drawRole(activeRole);
  }

  function roleProgress(role){
    const secs = catalog[role] || [];
    let total = 0, done = 0;
    secs.forEach(s => (s.items||[]).forEach(it => {
      total++; if (myProg.get(String(it.id))?.done) done++;
    }));
    return [done, total];
  }

  function drawRoleTabs(){
    const host = $('#roleTabs'); host.innerHTML = '';
    ROLE_ORDER.forEach(role=>{
      const [done,total] = roleProgress(role);
      let state = '';
      if (total>0 && done===total) state = 'state-green';
      else if (done>0)           state = 'state-yellow';

      const b = document.createElement('button');
      b.className = `roletab ${state} ${role===activeRole?'active':''}`;
      b.textContent = SHORT[role] || role;
      b.title = `${done}/${total} fullført`;
      b.onclick = ()=>{ activeRole=role; drawRoleTabs(); drawRole(activeRole); };
      host.appendChild(b);
    });
  }

  function drawRole(role){
    const panel=$("#panel"); const secs=catalog[role]||[];
    if(!secs.length){ panel.innerHTML='<div class="box"><div class="bd">Ingen punkter.</div></div>'; return; }

    panel.innerHTML = secs.map((s,si)=>`
      <div class="box" style="margin-bottom:10px">
        <div class="hd">${esc(s.title)}</div>
        <div class="bd">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th style="width:60px">#</th>
                  <th>Jeg kan dette</th>
                  <th style="width:260px">Sjekket ut av</th>
                  <th style="width:170px">Dato</th>
                  <th style="width:92px">Avkryss</th>
                </tr>
              </thead>
              <tbody>
                ${s.items.map((it,pi)=>{
                  const pr=myProg.get(String(it.id))||{};
                  const exBtn = it.has_example ? `<button class="btn small" data-ex="1">Eksempel</button>` : '';
                  return `<tr data-id="${String(it.id)}">
                    <td>${si+1}.${pi+1}</td>
                    <td>${esc(it.text)}</td>
                    <td class="signcell">
                      <input class="field" type="text" value="${esc(pr.signed_by||'')}" placeholder="Skriv inn navn">
                      ${exBtn}
                    </td>
                    <td><input class="field" type="date" value="${pr.date||''}"></td>
                    <td><button class="mini-check" data-done="${pr.done?1:0}" title="Avkryss">✓</button></td>
                  </tr>`;
                }).join('')}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    `).join('');

    // handlers
    $$('#panel tbody tr').forEach(tr=>{
      const id = tr.getAttribute('data-id');
      const d  = tr.querySelector('input[type="date"]');
      const s  = tr.querySelector('input[type="text"]');
      const b  = tr.querySelector('.mini-check');
      const ex = tr.querySelector('[data-ex]');

      async function commit(action=null){
        let done = !!myProg.get(id)?.done;
        if(action==='toggle'){ done=!done; if(done && !d.value) d.value=today(); if(!done) d.value=''; }
        try{
          await upsertProgress(id,{ date:d.value||null, signed_by:(s.value||null), done }, me.id);
          myProg.set(id,{ item_id:id, date:d.value||null, signed_by:s.value||null, done });
          b.setAttribute('data-done', done ? '1' : '0');
          drawRoleTabs();
          $('#lastUpd').textContent = lastUpdated();
        }catch(e){
          alert('Kunne ikke lagre: ' + (e.message||e));
        }
      }
      s.onchange=()=>commit();
      d.onchange=()=>commit();
      b.onclick =()=>commit('toggle');

      if(ex){
        ex.onclick = ()=>{
          // hent eksempeltekst fra katalogen
          let txt='';
          for(const sec of (catalog[role]||[])){
            const it=(sec.items||[]).find(i=>String(i.id)===id);
            if(it){ txt=it.example_text||''; break; }
          }
          alert(txt || 'Ingen eksempeltekst.');
        };
      }
    });
  }

  // liten toast
  function toast(msg){
    let t=document.getElementById('toast');
    if(!t){ t=document.createElement('div'); t.id='toast'; t.className='toast'; document.body.appendChild(t); }
    t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200);
  }

  function bindRealtime(){
    if(rt){ sb.removeChannel(rt); rt=null; }
    rt = sb.channel('mb-live-elev')
      .on('postgres_changes',{event:'*',schema:'public',table:'progress',filter:`user_id=eq.${me.id}`},
        async()=>{ myProg=await loadMyProgress(me.id); drawRoleTabs(); drawRole(activeRole); $('#lastUpd').textContent=lastUpdated(); })
      .on('postgres_changes',{event:'*',schema:'public',table:'sections'},
        async()=>{ catalog=await loadCatalog(); drawRoleTabs(); drawRole(activeRole); })
      .on('postgres_changes',{event:'*',schema:'public',table:'items'},
        async()=>{ catalog=await loadCatalog(); drawRoleTabs(); drawRole(activeRole); })
      .subscribe();
  }

  init();
})();
</script>
</body>
</html>
