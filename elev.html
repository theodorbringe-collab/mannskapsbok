<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mannskapsbok – Elev</title>
  <link rel="stylesheet" href="./assets/styles.css?v=otp11">
  <style>
    /* popup for Eksempel */
    .modal-backdrop{position:fixed;inset:0;display:none;align-items:flex-start;justify-content:center;background:rgba(2,6,23,.35);backdrop-filter:saturate(120%) blur(2px);padding:24px;z-index:1000}
    .modal-backdrop.open{display:flex}
    .modal-card{width:min(700px,96vw);max-height:85vh;overflow:auto;background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow)}
    .modal-card .hd{padding:14px 16px;background:#f8fafc;border-bottom:1px solid var(--line);font-weight:800}
    .modal-card .bd{padding:14px 16px;white-space:pre-wrap}
  </style>
</head>
<body>

<!-- Header -->
<div class="rk-header">
  <div class="wrap rk-head-inner">
    <div class="rk-logo"></div>
    <div class="rk-title">Røde Kors<span class="rk-sub">Båten Bjørgvin</span></div>
  </div>
</div>
<nav class="rk-nav"><div class="wrap"><a href="./elev.html">Hovedmeny</a></div></nav>

<div class="wrap" id="app">Laster …</div>

<!-- Eksempel-popup -->
<div id="exModal" class="modal-backdrop" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="exHdr">
    <div class="hd"><span id="exHdr">Eksempel</span><button id="exClose" class="btn small" style="float:right">Lukk</button></div>
    <div class="bd" id="exText"></div>
  </div>
</div>

<script type="module">
import {
  sb, ROLES,
  ensureUserOrRedirect, updateProfile, signOut,
  loadCatalog, loadMyProgress, upsertProgress
} from "./assets/common.js?v=otp11";

(function(){
  const $=(s,r=document)=>r.querySelector(s);
  const $$=(s,r=document)=>Array.from(r.querySelectorAll(s));
  const esc=s=>(s||'').replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]));
  const today=()=>new Date().toISOString().slice(0,10);
  const clsFor=(done,total)=> total===0||done===0?'gray':(done<total?'yellow':'green');

  let me=null, catalog={}, myProg=new Map(), activeRole=ROLES[0], rt=null;

  function lastUpdated(){
    let d=null;
    for(const v of myProg.values()){
      if(v?.date){ const t=new Date(v.date); if(!d || t>d) d=t; }
    }
    return d ? d.toLocaleDateString('no-NO') : '—';
  }

  async function init(){
    try{
      me = await ensureUserOrRedirect();
      const [cat, prog] = await Promise.all([loadCatalog(), loadMyProgress(me.id)]);
      catalog = cat; myProg = prog;
      render(); bindRealtime();
    }catch(e){
      $("#app").innerHTML = `<div class="box"><div class="hd">Feil</div><div class="bd" style="color:#b00020">${esc(e.message||e)}</div></div>`;
      console.error(e);
    }
  }

  function render(){
    $("#app").innerHTML = `
      <h1>Mannskapsbok</h1>
      <div class="row" style="margin-bottom:10px">
        <button id="btnSave" class="btn">Lagre</button>
        <a class="btn" href="./admin.html">Admin</a>
        <button id="btnLogout" class="btn">Logg ut</button>
        <span class="note" style="margin-left:auto">Sist oppdatert: <b id="lastUpd">${lastUpdated()}</b></span>
      </div>

      <div class="box" style="margin-bottom:12px">
        <div class="bd">
          <div class="row" style="gap:12px;flex-wrap:wrap">
            <div><span class="note">Navn</span><div><b id="meName">${esc(me.name||me.email)}</b></div></div>
            <div class="row" style="gap:8px">
              <input id="ownerName" class="field" placeholder="Endre navn" value="${esc(me.name||'')}" style="max-width:220px">
              <button id="saveOwner" class="btn">Oppdater</button>
            </div>
            <div class="note">E-post: ${esc(me.email||'')}</div>
          </div>
        </div>
      </div>

      <div id="roleBar" class="rolebar"></div>
      <div id="panel"></div>
    `;

    $('#btnSave').onclick = ()=> toast('Lagret ✅');
    $('#btnLogout').onclick = async ()=>{ await signOut(); location.replace('./login.html'); };
    $('#saveOwner').onclick = async ()=>{
      const name=$('#ownerName').value.trim();
      try{ await updateProfile({ name }); me.name=name||me.name; $('#meName').textContent=me.name||me.email; toast('Navn oppdatert'); }
      catch(e){ alert('Kunne ikke oppdatere: ' + (e.message||e)); }
    };

    drawRoleBar(); drawRole(activeRole);
  }

  function drawRoleBar(){
    const host=$('#roleBar'); host.innerHTML='';
    ROLES.forEach(role=>{
      const its=(catalog[role]||[]).flatMap(s=>s.items);
      const total=its.length;
      const done=its.filter(it=>myProg.get(String(it.id))?.done).length;
      const b=document.createElement('button');
      b.className=`rolebtn ${clsFor(done,total)}`;
      b.innerHTML = `${role}<span class="sub">${done}/${total} fullført</span>`;
      b.onclick=()=>{ activeRole=role; drawRole(activeRole); };
      host.appendChild(b);
    });
  }

  function drawRole(role){
    const panel=$("#panel");
    const secs=catalog[role]||[];
    if(!secs.length){ panel.innerHTML='<div class="box"><div class="bd">Ingen punkter.</div></div>'; return; }

    panel.innerHTML = secs.map((s,si)=>`
      <div class="box" style="margin-bottom:10px">
        <div class="hd">${esc(s.title)}</div>
        <div class="bd table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:60px">#</th>
                <th>Jeg kan dette</th>
                <th style="width:260px">Sjekket ut av</th>
                <th class="w-date">Dato</th>
              </tr>
            </thead>
            <tbody>
              ${s.items.map((it,pi)=>{
                const pr=myProg.get(String(it.id))||{};
                return `<tr data-id="${String(it.id)}">
                  <td>${si+1}.${pi+1}</td>
                  <td>${esc(it.text)}</td>
                  <td>
                    <div class="row" style="gap:6px;align-items:center;flex-wrap:nowrap">
                      <input class="field" type="text" value="${esc(pr.signed_by||'')}" placeholder="Skriv inn navn" style="flex:1">
                      ${it.has_example ? `<button class="btn small ex-btn" data-ex="${encodeURIComponent(it.example_text||'')}">Eksempel</button>` : ``}
                    </div>
                  </td>
                  <!-- Dato + avkryss i samme celle -->
                  <td class="datecell w-date">
                    <input class="field" type="date" value="${pr.date||''}">
                    <button class="mini-check" data-done="${pr.done?1:0}" title="Avkrysset">✓</button>
                  </td>
                </tr>`;
              }).join('')}
            </tbody>
          </table>
        </div>
      </div>
    `).join('');

    $$('#panel tbody tr').forEach(tr=>{
      const id = tr.getAttribute('data-id');
      const d  = tr.querySelector('input[type="date"]');
      const s  = tr.querySelector('input[type="text"]');
      const b  = tr.querySelector('.mini-check');

      async function commit(action=null){
        let done = !!myProg.get(id)?.done;
        if(action==='toggle'){ done=!done; if(done && !d.value) d.value=today(); if(!done) d.value=''; }
        try{
          await upsertProgress(id,{ date:d.value||null, signed_by:(s.value||null), done }, me.id);
          myProg.set(id,{ item_id:id, date:d.value||null, signed_by:s.value||null, done });
          b.setAttribute('data-done', done ? '1' : '0');
          drawRoleBar(); $('#lastUpd').textContent = lastUpdated();
        }catch(e){ alert('Kunne ikke lagre: ' + (e.message||e)); }
      }
      s.onchange=()=>commit();
      d.onchange=()=>commit();
      b.onclick =()=>{ b.classList.add('flash'); commit('toggle'); setTimeout(()=>b.classList.remove('flash'),220); };
    });
  }

  // Eksempel-popup
  const exModal = document.getElementById('exModal');
  const exText  = document.getElementById('exText');
  const exClose = document.getElementById('exClose');
  function openExample(text){ exText.textContent=text||'Ingen eksempeltekst.'; exModal.style.display='flex'; exModal.classList.add('open'); exModal.setAttribute('aria-hidden','false'); }
  function closeExample(){ exModal.classList.remove('open'); exModal.style.display='none'; exModal.setAttribute('aria-hidden','true'); }
  exClose.onclick=closeExample; exModal.addEventListener('click',e=>{ if(e.target===exModal) closeExample(); });
  document.addEventListener('click', (e)=>{ const btn=e.target.closest('.ex-btn'); if(!btn) return; openExample(decodeURIComponent(btn.dataset.ex||'')); });

  function toast(msg){
    let t=document.getElementById('toast'); if(!t){ t=document.createElement('div'); t.id='toast'; t.className='toast'; document.body.appendChild(t); }
    t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200);
  }

  function bindRealtime(){
    if(rt){ sb.removeChannel(rt); rt=null; }
    rt = sb.channel('mb-live-elev')
      .on('postgres_changes',{event:'*',schema:'public',table:'progress',filter:`user_id=eq.${me.id}`},
        async()=>{ myProg=await loadMyProgress(me.id); drawRoleBar(); drawRole(activeRole); $('#lastUpd').textContent=lastUpdated(); })
      .on('postgres_changes',{event:'*',schema:'public',table:'sections'},
        async()=>{ catalog=await loadCatalog(); drawRoleBar(); drawRole(activeRole); })
      .on('postgres_changes',{event:'*',schema:'public',table:'items'},
        async()=>{ catalog=await loadCatalog(); drawRoleBar(); drawRole(activeRole); })
      .subscribe();
  }

  init();
})();
</script>
</body>
</html>
