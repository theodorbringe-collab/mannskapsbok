<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elev – test</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<div class="wrap" id="app">Laster …</div>

<script type="module">
import { ensureLocalUser } from "./assets/common.js";

(async () => {
  const app = document.getElementById("app");
  try {
    const me = await ensureLocalUser();
    app.innerHTML = `
      <h1>Elev OK</h1>
      <p>Du er registrert lokalt som <b>${me.name}</b> (${me.email})</p>
      <p class="note">Dette er en enkel testside. Når denne virker kan vi bytte til full elev-UI.</p>
      <p><a class="btn" href="./admin.html">Gå til Admin</a></p>
    `;
  } catch (e) {
    app.innerHTML = `<div style="color:#b00020">Feil (elev): ${e.message||e}</div>`;
    console.error(e);
  }
})();
</script>
</body>
</html>
