<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Beredskap RC BjÃ¸rgvin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 1.5rem;
    }

    .fleet {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .vessel {
      border-radius: 12px;
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      transition: 0.3s;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .green { background: #2e7d32; }
    .red   { background: #c62828; }
    .gray  { background: #616161; }

    .vessel input,
    .vessel select,
    .vessel textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      font-weight: 500;
    }

    .vessel textarea[disabled] {
      background: #eee;
      color: #333;
      resize: none;
    }

    .btns {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ffffff33;
      color: #fff;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #ffffff55;
    }

    #newVesselBtn {
      margin: 2rem 0;
      padding: 0.7rem 1.2rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #modalBox {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    #modalBox input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #modalBox button {
      width: 100%;
      padding: 0.6rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Beredskap RC BjÃ¸rgvin</h1>

  <button id="newVesselBtn">âž• Legg til nytt fartÃ¸y</button>

  <div class="fleet" id="fleetContainer"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalBox">
      <h3>Registrer avvik</h3>
      <input type="text" id="avvikInput" placeholder="Eks: Mangler O2">
      <button onclick="lagreAvvik()">Lagre</button>
    </div>
  </div>

  <script>
    const statusOptions = [
      { text: 'I drift', color: 'green' },
      { text: 'I drift â€“ Beredskap pÃ¥ henger', color: 'green' },
      { text: 'I drift â€“ pÃ¥ sjÃ¸', color: 'green' },
      { text: 'Ute av drift teknisk', color: 'red' },
      { text: 'Ute av drift Mannskapsmangel', color: 'red' },
      { text: 'PÃ¥ verksted', color: 'gray' },
      { text: 'PÃ¥ lager', color: 'gray' }
    ];

    let vessels = JSON.parse(localStorage.getItem('vessels')) || [
      { name: 'RC BjÃ¸rgvin', status: 0, kommentar: '', avvik: '' },
      { name: 'Rescurunner junior 1', status: 0, kommentar: '', avvik: '' },
      { name: 'Rescurunner Junior 2', status: 0, kommentar: '', avvik: '' }
    ];

    let currentAvvikIndex = null;

    function save() {
      localStorage.setItem('vessels', JSON.stringify(vessels));
    }

    function render() {
      const container = document.getElementById('fleetContainer');
      container.innerHTML = '';

      vessels.forEach((vessel, i) => {
        const kommentar = vessel.kommentar || '';
        const avvik = vessel.avvik || 'Ingen avvik';

        const div = document.createElement('div');
        div.className = `vessel ${statusOptions[vessel.status].color}`;
        div.innerHTML = `
          <input type="text" value="${vessel.name}" onchange="endreNavn(${i}, this.value)">
          <select onchange="endreStatus(${i}, this.value)">
            ${statusOptions.map((s, idx) => `
              <option value="${idx}" ${idx == vessel.status ? 'selected' : ''}>${s.text}</option>
            `).join('')}
          </select>
          <textarea placeholder="Kommentar..." onchange="endreKommentar(${i}, this.value)">${kommentar}</textarea>
          <textarea disabled>${avvik}</textarea>
          <div class="btns">
            <button class="btn" onclick="registrerAvvik(${i})">âž• Avvik</button>
            <button class="btn" onclick="slett(${i})">ðŸ—‘ Slett</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function endreStatus(index, val) {
      vessels[index].status = parseInt(val);
      save(); render();
    }

    function endreNavn(index, navn) {
      vessels[index].name = navn;
      save(); render();
    }

    function endreKommentar(index, tekst) {
      vessels[index].kommentar = tekst;
      save();
    }

    function slett(index) {
      if (confirm("Slett dette fartÃ¸yet?")) {
        vessels.splice(index, 1);
        save(); render();
      }
    }

    function registrerAvvik(index) {
      currentAvvikIndex = index;
      document.getElementById('avvikInput').value = '';
      document.getElementById('modal').style.display = 'flex';
    }

    function lagreAvvik() {
      const txt = document.getElementById('avvikInput').value.trim();
      if (txt && currentAvvikIndex !== null) {
        vessels[currentAvvikIndex].avvik = txt;
        save(); render();
        document.getElementById('modal').style.display = 'none';
      }
    }

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') e.target.style.display = 'none';
    });

    document.getElementById('newVesselBtn').addEventListener('click', () => {
      const navn = prompt("Navn pÃ¥ nytt fartÃ¸y:");
      if (navn) {
        vessels.push({ name: navn, status: 0, kommentar: '', avvik: '' });
        save(); render();
      }
    });

    render();
  </script>
</body>
</html>
