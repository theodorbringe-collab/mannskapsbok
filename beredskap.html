<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Beredskap RC Bj√∏rgvin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 1rem;
    }

    a.button-link {
      text-decoration: none;
      margin-bottom: 2rem;
    }

    .status-button {
      padding: 0.6rem 1.2rem;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .fleet {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .vessel {
      border-radius: 12px;
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      transition: 0.3s;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .green { background: #2e7d32; }
    .red   { background: #c62828; }
    .gray  { background: #616161; }

    .vessel input,
    .vessel select,
    .vessel textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      font-weight: 500;
      box-sizing: border-box;
    }

    .vessel textarea[disabled] {
      background: #eee;
      color: #333;
      resize: none;
    }

    .btns {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ffffff33;
      color: #fff;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #ffffff55;
    }

    #newVesselBtn {
      margin: 2rem 0;
      padding: 0.7rem 1.2rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #modalBox {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    #modalBox input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #modalBox button {
      width: 100%;
      padding: 0.6rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* üîµ Beredskap Vaktelefon */
    #vaktelefon {
      margin-top: 3rem;
      padding: 1rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    #vaktelefon h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    .vaktperson {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }

    .toggleVakt {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-left: 1rem;
    }

    .toggleVakt.green { background: #2e7d32; }
    .toggleVakt.red   { background: #c62828; }

    .removeBtn {
      background: #c62828;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    #newPersonBtn {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Beredskap RC Bj√∏rgvin</h1>

  <!-- üîµ STATUS-KNAPP -->
  <a href="https://public.kystportal.no/rkh.asp?_side=3" target="_blank" class="button-link">
    <button class="status-button">üîç √Öpne statusbilde (Kystportal)</button>
  </a>

  <button id="newVesselBtn">‚ûï Legg til nytt fart√∏y</button>

  <div class="fleet" id="fleetContainer"></div>

  <!-- üîß MODAL FOR AVVIK -->
  <div id="modal">
    <div id="modalBox">
      <h3>Registrer avvik</h3>
      <input type="text" id="avvikInput" placeholder="Eks: Mangler O2">
      <button onclick="lagreAvvik()">Lagre</button>
    </div>
  </div>

  <!-- üì± Beredskap Vaktelefon -->
  <div id="vaktelefon">
    <h2>Beredskap ‚Äì Vaktelefon</h2>
    <div id="vakContainer"></div>
    <button id="newPersonBtn">‚ûï Legg til person</button>
  </div>

  <script>
    const statusOptions = [
      { text: 'I drift', color: 'green' },
      { text: 'I drift ‚Äì Beredskap p√• henger', color: 'green' },
      { text: 'I drift ‚Äì p√• sj√∏', color: 'green' },
      { text: 'Ute av drift teknisk', color: 'red' },
      { text: 'Ute av drift Mannskapsmangel', color: 'red' },
      { text: 'P√• verksted', color: 'gray' },
      { text: 'P√• lager', color: 'gray' }
    ];

    let vessels = JSON.parse(localStorage.getItem('vessels')) || [];
    let vaktpersoner = JSON.parse(localStorage.getItem('vaktpersoner')) || [];
    let currentAvvikIndex = null;

    function save() {
      localStorage.setItem('vessels', JSON.stringify(vessels));
      localStorage.setItem('vaktpersoner', JSON.stringify(vaktpersoner));
    }

    function render() {
      // üö§ Fart√∏y
      const container = document.getElementById('fleetContainer');
      container.innerHTML = '';

      if (vessels.length === 0) {
        container.innerHTML = "<p>Ingen fart√∏y registrert.</p>";
      }

      vessels.forEach((vessel, i) => {
        const kommentar = vessel.kommentar || '';
        const avvikListe = vessel.avvik && vessel.avvik.length > 0
          ? vessel.avvik.map((a, j) => `‚Ä¢ [${a.tid}] ${a.tekst}`).join('\n')
          : 'Ingen avvik';

        const div = document.createElement('div');
        div.className = `vessel ${statusOptions[vessel.status].color}`;
        div.innerHTML = `
          <input type="text" value="${vessel.name}" onchange="endreNavn(${i}, this.value)">
          <select onchange="endreStatus(${i}, this.value)">
            ${statusOptions.map((s, idx) => `
              <option value="${idx}" ${idx == vessel.status ? 'selected' : ''}>${s.text}</option>
            `).join('')}
          </select>
          <textarea placeholder="Kommentar..." onchange="endreKommentar(${i}, this.value)">${kommentar}</textarea>
          <textarea disabled>${avvikListe}</textarea>
          <div class="btns">
            <button class="btn" onclick="registrerAvvik(${i})">‚ûï Avvik</button>
            <button class="btn" onclick="slett(${i})">üóë Slett</button>
          </div>
        `;
        container.appendChild(div);
      });

      // üì± Vaktelefon
      const vakContainer = document.getElementById('vakContainer');
      vakContainer.innerHTML = '';

      if (vaktpersoner.length === 0) {
        vakContainer.innerHTML = "<p>Ingen personer registrert.</p>";
      }

      vaktpersoner.forEach((p, idx) => {
        const row = document.createElement('div');
        row.className = "vaktperson";
        row.innerHTML = `
          <span>${p.navn}</span>
          <div>
            <button class="toggleVakt ${p.aktiv ? 'green' : 'red'}"
              onclick="toggleVakt(${idx})">
              ${p.aktiv ? 'P√• vakt' : 'Av vakt'}
            </button>
            <button class="removeBtn" onclick="removePerson(${idx})">Slett</button>
          </div>
        `;
        vakContainer.appendChild(row);
      });
    }

    // üö§ Fart√∏y-funksjoner
    function endreStatus(index, val) {
      vessels[index].status = parseInt(val);
      save(); render();
    }

    function endreNavn(index, navn) {
      vessels[index].name = navn;
      save(); render();
    }

    function endreKommentar(index, tekst) {
      vessels[index].kommentar = tekst;
      save();
    }

    function slett(index) {
      if (confirm("Slett dette fart√∏yet?")) {
        vessels.splice(index, 1);
        save(); render();
      }
    }

    function registrerAvvik(index) {
      currentAvvikIndex = index;
      document.getElementById('avvikInput').value = '';
      document.getElementById('modal').style.display = 'flex';
    }

    function lagreAvvik() {
      const txt = document.getElementById('avvikInput').value.trim();
      if (txt && currentAvvikIndex !== null) {
        const n√• = new Date();
        const tidspunkt = n√•.toLocaleDateString('no-NO') + ' ' +
                          n√•.toLocaleTimeString('no-NO', {hour: '2-digit', minute: '2-digit'});
        vessels[currentAvvikIndex].avvik.push({ tekst: txt, tid: tidspunkt });
        save(); render();
        document.getElementById('modal').style.display = 'none';
      }
    }

    // üì± Vaktelefon-funksjoner
    function toggleVakt(index) {
      vaktpersoner[index].aktiv = !vaktpersoner[index].aktiv;
      save(); render();
    }

    function removePerson(index) {
      if (confirm("Fjern denne personen fra vaktelefonlisten?")) {
        vaktpersoner.splice(index, 1);
        save(); render();
      }
    }

    // üñ±Ô∏è Event Listeners
    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') e.target.style.display = 'none';
    });

    document.getElementById('newVesselBtn').addEventListener('click', () => {
      const navn = prompt("Navn p√• nytt fart√∏y:");
      if (navn) {
        vessels.push({ name: navn, status: 0, kommentar: '', avvik: [] });
        save(); render();
      }
    });

    document.getElementById('newPersonBtn').addEventListener('click', () => {
      const navn = prompt("Navn p√• ny person til vaktelefon:");
      if (navn) {
        vaktpersoner.push({ navn: navn, aktiv: false });
        save(); render();
      }
    });

    // F√∏rste rendering
    render();
  </script>
</body>
</html>
